<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Electricity Calculator</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            color: white;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { font-weight: 300; margin-bottom: 25px; color: #4cc9f0; text-align: center; }

        .input-box { margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 8px; opacity: 0.8; }
        
        input, select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2); color: white; font-size: 1rem; outline: none; box-sizing: border-box;
        }

        button {
            width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee); color: white;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }

        button:hover { transform: scale(1.02); filter: brightness(1.1); }

        .result-area {
            margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.03);
            border-radius: 16px; text-align: center; border: 1px solid rgba(76, 201, 240, 0.3);
        }
        #val { font-size: 2.5rem; font-weight: 800; color: #4cc9f0; display: block; }
    </style>
</head>
<body>

    <div class="glass-panel">
        <h2>Energy Planner</h2>
        
        <div class="input-box">
            <label>Device Power (Watts)</label>
            <input type="number" id="watts" placeholder="e.g. 1000">
        </div>

        <div class="input-box">
            <label>Usage per Day (Hours)</label>
            <input type="number" id="hours" placeholder="e.g. 5" max="24">
        </div>

        <div class="input-box">
            <label>Select Month (2026)</label>
            <select id="month">
                <option value="31">January (31 Days)</option>
                <option value="28">February (28 Days)</option>
                <option value="31">March (31 Days)</option>
                <option value="30">April (30 Days)</option>
                <option value="31">May (31 Days)</option>
                <option value="30">June (30 Days)</option>
                <option value="31">July (31 Days)</option>
                <option value="31">August (31 Days)</option>
                <option value="30">September (30 Days)</option>
                <option value="31">October (31 Days)</option>
                <option value="30">November (30 Days)</option>
                <option value="31">December (31 Days)</option>
            </select>
        </div>

        <button onclick="calculateMonthly()">Calculate Monthly Total</button>

        <div class="result-area">
            <span id="val">0.00</span>
            <small style="letter-spacing: 2px;">TOTAL KWH / MONTH</small>
        </div>
    </div>

    <script>
        function calculateMonthly() {
            const w = parseFloat(document.getElementById('watts').value);
            const h = parseFloat(document.getElementById('hours').value);
            const daysInMonth = parseInt(document.getElementById('month').value);

            if (w > 0 && h > 0 && h <= 24) {
                // Formula: (Watts * Daily Hours * Days in Month) / 1000
                const totalKwh = (w * h * daysInMonth) / 1000;
                
                // Animated result
                animateResult(totalKwh);
            } else {
                alert("Please enter valid power and daily hours (1-24).");
            }
        }

        function animateResult(target) {
            const el = document.getElementById('val');
            let current = 0;
            const inc = target / 50;
            const timer = setInterval(() => {
                current += inc;
                if (current >= target) {
                    el.innerText = target.toFixed(2);
                    clearInterval(timer);
                } else {
                    el.innerText = current.toFixed(2);
                }
            }, 10);
        }
    </script>
</body>
</html>
