<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Foibe Electricity Consumption Calculator</title>
    <style>
        :root { --accent: #00d2ff; --glass: rgba(255, 255, 255, 0.07); }
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0c29; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
        }

        .container {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px;
            padding: 35px; width: 360px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h2 { font-weight: 300; margin-top: 0; text-align: center; color: var(--accent); }

        .field { margin-bottom: 18px; }
        label { display: block; font-size: 0.8rem; margin-bottom: 6px; opacity: 0.7; text-transform: uppercase; }
        
        input, select {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3); color: white; font-size: 1rem; outline: none; box-sizing: border-box;
        }

        /* Toggle Switch Styling */
        .toggle-container {
            display: flex; justify-content: space-between; align-items: center;
            margin: 20px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px;
        }
        .switch {
            position: relative; display: inline-block; width: 44px; height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        #month-section { transition: 0.3s; opacity: 0.3; pointer-events: none; }
        #month-section.active { opacity: 1; pointer-events: auto; }

        button {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            background: var(--accent); color: #0f0c29; font-weight: bold;
            cursor: pointer; transition: 0.3s; font-size: 1rem;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .display {
            margin-top: 25px; padding: 15px; border-radius: 15px;
            background: rgba(0,0,0,0.2); border: 1px solid rgba(0, 210, 255, 0.3); text-align: center;
        }
        #result { font-size: 2.2rem; font-weight: 800; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Me Foibe Electricity Consumption Calculator</h2>
        
        <div class="field">
            <label>Power (Watts)</label>
            <input type="number" id="watts" placeholder="1000">
        </div>

        <div class="field">
            <label id="hours-label">Usage Time (Hours)</label>
            <input type="number" id="hours" placeholder="5">
        </div>

        <div class="toggle-container">
            <span>Calculate for Full Month?</span>
            <label class="switch">
                <input type="checkbox" id="month-toggle" onchange="toggleMonth()">
                <span class="slider"></span>
            </label>
        </div>

        <div id="month-section" class="field">
            <label>Select Month (2026)</label>
            <select id="month-days">
                <option value="31">January (31 Days)</option>
                <option value="28">February (28 Days)</option>
                <option value="31">March (31 Days)</option>
                <option value="30">April (30 Days)</option>
                <option value="31">May (31 Days)</option>
                <option value="30">June (30 Days)</option>
                <option value="31">July (31 Days)</option>
                <option value="31">August (31 Days)</option>
                <option value="30">September (30 Days)</option>
                <option value="31">October (31 Days)</option>
                <option value="30">November (30 Days)</option>
                <option value="31">December (31 Days)</option>
            </select>
        </div>

        <button onclick="runCalc()">Calculate kWh</button>

        <div class="display">
            <span id="result">0.00</span>
            <small id="unit-text">TOTAL KWH</small>
        </div>
    </div>

    <script>
        function toggleMonth() {
            const isMonthly = document.getElementById('month-toggle').checked;
            const section = document.getElementById('month-section');
            const label = document.getElementById('hours-label');
            
            if (isMonthly) {
                section.classList.add('active');
                label.innerText = "Usage per Day (Hours)";
            } else {
                section.classList.remove('active');
                label.innerText = "Total Time (Hours)";
            }
        }

        function runCalc() {
            const w = parseFloat(document.getElementById('watts').value) || 0;
            const h = parseFloat(document.getElementById('hours').value) || 0;
            const isMonthly = document.getElementById('month-toggle').checked;
            const days = parseInt(document.getElementById('month-days').value);

            let totalKwh;

            if (isMonthly) {
                // Monthly: (Watts * Hours per day * Days) / 1000
                totalKwh = (w * h * days) / 1000;
                document.getElementById('unit-text').innerText = "ESTIMATED KWH / MONTH";
            } else {
                // Standard: (Watts * Hours) / 1000
                totalKwh = (w * h) / 1000;
                document.getElementById('unit-text').innerText = "TOTAL KWH";
            }

            document.getElementById('result').innerText = totalKwh.toFixed(2);
        }
    </script>
</body>
</html>
